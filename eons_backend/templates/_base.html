{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>EONS - {% block title %}{% endblock title %}</title>
</head>
<body>
  <header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">EONS</a>
      <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}" class="p-2 text-dark">Log Out</a>
      {% else %}
        <a href="{% url 'account_login' %}" class="p-2 text-dark">Log In</a>
        <a href="{% url 'account_signup' %}" class="p-2 text-dark">Register</a>
      {% endif %}
      </nav>
    </div>
  </header>

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <footer class="page-footer position-fixed">
    <div class="footer-copyright text-center py-3 fixed-bottom">
      Â© 2020 Copyright: 
      <a href="http://darkskypartners.com/" alt="Dark Sky Partners LLC">Dark Sky Partners LLC</a>
    </div>
  </footer>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
