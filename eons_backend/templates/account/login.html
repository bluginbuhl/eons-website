{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Log in to your EONS account</h4>
        <form method="POST" class="mt-3 text-left">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="mb-3">
            <a href="{% url 'account_reset_password' %}">Forgot password?</a>
          </div>
          <button class="btn btn-lg btn-block btn-primary" type="submit">Log In</button>
        </form>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <span>Need an account? 
          <a href="{% url 'account_signup' %}">Sign up here!</a>
        </span>
      </div>
    </div>
  </div>

  <script src="{% static 'js/pad_required.js' %}"></script>
{% endblock content %}
