{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Log in to your EONS account</h2>
          <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3">
              <a href="{% url 'account_reset_password' %}">Forgot password?</a>
            </div>
            <button class="btn btn-lg btn-block btn-primary" type="submit">Log In</button>
          </form>
        </div>
      </div>
      <div class="text-center card mt-3">
        <div class="card-body">
          <span>Need an account? 
            <a href="{% url 'account_signup' %}">Sign up here!</a>
          </span>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
{% endblock content %}
