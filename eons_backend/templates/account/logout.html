{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}

  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Are you sure you want to log out?</h4>
        <p>Signed in as: <strong>{{ user.email }}</strong></p>
        <hr>
        <form action="{% url 'account_logout' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3 row">
              <div class="col"></div>
              <div class="col-md-10">
                <button class="btn btn-lg btn-block btn-primary" type="submit">Log Out</button>
                <button class="btn btn-lg btn-block btn-secondary" onclick="goBack()">Cancel</button>
              </div>
              <div class="col"></div>
            </div>
          </form>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  
{% endblock content %}
