{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block content %}
<h2>Are you sure you want to log out?</h2>
  <form action="{% url 'account_logout' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log Out</button>
  </form>

{% endblock content %}
