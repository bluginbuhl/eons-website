{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
  <div class="row">
  <div class="col"></div>
    <div class="col col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center">Change Password</h4>
          <div class="text-center">
            <span>Signed in as: <strong>{{ user.email }}</strong></span>
          </div>
          <form action="{% url 'account_change_password' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-5 row">
              <div class="col"></div>
              <div class="col-md-8">
                <button class="btn btn-lg btn-block btn-primary" type="submit">Change Password</button>
              </div>
              <div class="col"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
{% endblock content %}
