{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
        <h2 class="text-center">Sign up for an EONS Account</h2>
        <form action="" method="POST" class="mt-3">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
        </form>
        </div>
      </div>
      <div class="text-center">
        <span>Already have an account? 
          <a href="{% url 'account_login' %}">Log in here!</a>
        </span>
      </div>
    </div>
    <div class="col"></div>
  </div>
{% endblock content %}
