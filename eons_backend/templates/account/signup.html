{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sign up for an EONS account</h4>
         <form action="{% url 'account_signup' %}" method="POST" class="mt-3 text-left">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-body">
        <span>Already have an account? 
          <a href="{% url 'account_login' %}">Log in here!</a>
        </span>
      </div>
    </div>
  </div>

  <script src="{% static 'js/pad_required.js' %}"></script>
{% endblock content %}
